<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Default Phone">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Jack Gardner">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Phone</title>
    <link rel="icon" type="image/x-icon" href="assets/imgs/favicon.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/main.js" defer></script>
    <script src="https://kit.fontawesome.com/39ebcef0ea.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- Phone Area -->
    <div id="phone">

        <!-- Scroll Bar -->
        <div id="main-wrapper" class="fancy-scrollbar">
          <div id="main">
            <!-- Nav -->
            <div id="nav">
              <button type="button" class="active">
                <i class="fa-solid fa-house gradient"></i>
              </button>
              <button type="button">
                <i class="fa-solid fa-user"></i>
              </button>
              <button type="button">
                <i class="fa-solid fa-cart-shopping"></i>
              </button>
              <button type="button">
                <i class="fa-solid fa-bars"></i>
              </button>
            </div>
            <!-- Content -->
            <div id="content">
              <div id="header">
                <!-- Banner -->
                <div id="header-background-image">
                  <img src="" alt="" />
                </div>
                <!-- Side Swipe -->
                <div id="header-items" class="no-scrollbar">
                  <button class="header-item" type="button">
                    <div class="header-item-image">
                      <img src="" />
                    </div>
                    <div class="header-item-content">
                      <div class="label">
                        <p>Title 1</p>
                      </div>
                    </div>
                  </button>
                  <button class="header-item" type="button">
                    <div class="header-item-image">
                      <img src="" />
                    </div>
                    <div class="header-item-content">
                      <div class="label">
                        <p>Title 2</p>
                      </div>
                    </div>
                  </button>
                  <button class="header-item" type="button">
                    <div class="header-item-image">
                      <img src="" />
                    </div>
                    <div class="header-item-content">
                      <div class="label">
                        <p>Title 3</p>
                      </div>
                    </div>
                  </button>
                </div>
              </div>
              <!-- Body -->
              <div id="body">
                <div id="background-gradient"></div>
                <div id="body-content">
                  <div id="search-wrapper">
                    <!-- Side Swipe Buttons -->
                    <div id="search-categories" class="no-scrollbar">
                      <button type="button">Button 1</button>
                      <button type="button">Button 2</button>
                      <button type="button">Button 3</button>
                      <button type="button">Button 4</button>
                      <button type="button">Button 5</button>
                      <button type="button">Button 6</button>
                    </div>
                    <!-- Search -->
                    <div id="search">
                      <div id="search-input">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Search Bar" />
                        <button type="button">
                          <i class="fa-brands fa-instagram"></i>
                        </button>
                        <button type="button">
                          <i class="fa-regular fa-microphone"></i>
                        </button>
                      </div>
                    </div>    
                    <!-- Location -->
                    <div id="location">
                      <button type="button">
                        <i class="fa-regular fa-location-dot"></i>
                        <span>Â·</span>
                        <p>Select a location to see product availability</p>
                      </button>
                    </div>
                  </div>
                  <!-- Add -->
                  <div id="ad">
                    <img src="" alt="" />
                  </div>
                  <!-- Photo Gallery -->
                  <div id="also-like">
                    <h3>Photo Gallery</h3>
                    <div id="also-like-items">
                      <button type="button">
                        <img src="" />
                      </button>
                      <button type="button">
                        <img src="" />
                      </button>
                      <button type="button">
                        <img src="" />
                      </button>
                      <button type="button">
                        <img src="" />
                      </button>
                      <button type="button">
                        <img src="" />
                      </button>
                      <button type="button">
                        <img src="" />
                      </button>
                      <button type="button">
                        <img src="" />
                      </button>
                      <button type="button">
                        <img src="" />
                      </button>
                      <button type="button">
                        <img src="" />
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Content -->
            <div id="content">
              <!-- Links Bar -->
              <div id="links-container">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
                <a href="#">Link 4</a>
              </div>
              <!-- Banner Logo -->
              <div id="header-container">
                <img id="logo" src="" alt="" />
              </div>
              <!-- Search Short -->
              <div id="search-container">
                <div id="search-input-container">
                  <!-- Search Icon -->
                  <img src="" alt="" />
                  <input type="text" placeholder="Search bar" />
                </div>
                <button id="mic-button" type="button">
                  <i class="fa-regular fa-microphone"></i>
                </button>
                <button id="image-button" type="button">
                  <i class="fa-regular fa-camera"></i>
                </button>
              </div>
              <!-- Rows of 2 columns -->
              <div id="apps-container">
                <a href="#">
                  <i class="fa-brands fa-codepen"></i>
                  <div class="label">
                    <span class="name">Your Work - CodePen</span>
                    <span class="url">codepen.io</span>
                  </div>
                </a>
                <a href="#">
                  <i class="fa-brands fa-youtube"></i>
                  <div class="label">
                    <span class="name">YouTube</span>
                    <span class="url">youtube.com</span>
                  </div>
                </a>
                <a href="#">
                  <i class="fa-brands fa-spotify"></i>
                  <div class="label">
                    <span class="name">Spotify</span>
                    <span class="url">spotify.com</span>
                  </div>
                </a>
                <a href="#">
                  <i class="fa-brands fa-twitter"></i>
                  <div class="label">
                    <span class="name">Twitter</span>
                    <span class="url">twitter.com</span>
                  </div>
                </a>
                <a href="#">
                  <i class="fa-brands fa-airbnb"></i>
                  <div class="label">
                    <span class="name">Airbnb</span>
                    <span class="url">airbnb.com</span>
                  </div>
                </a>
                <a href="#">
                  <i class="fa-brands fa-wikipedia-w"></i>
                  <div class="label">
                    <span class="name">Wikipedia</span>
                    <span class="url">wikipedia.com</span>
                  </div>
                </a>
                <a href="#">
                  <i class="fa-brands fa-github"></i>
                  <div class="label">
                    <span class="name">Github</span>
                    <span class="url">github.com</span>
                  </div>
                </a>
                <a href="#">
                  <i class="fa-brands fa-xbox"></i>
                  <div class="label">
                    <span class="name">Xbox</span>
                    <span class="url">xbox.com</span>
                  </div>
                </a>
              </div>
              <!-- Toggle -->
              <div id="discover-container">
                <div id="discover-toggles">
                  <button type="button">On</button>
                  <button type="button">Off</button> 
                </div>
                <!-- Feed / News -->
                <div id="discover-feed">
                  <a href="#" class="discover-card">
                    <img src="" />
                    <div class="discover-card-info">
                      <p class="title"></p>
                      <p class="desc"></p>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    
</body>
</html>
